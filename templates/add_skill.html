<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Skill - SkillSwap</title>
</head>
<body>
    <header>
        <h1><a href="{{ url_for('index') }}">SkillSwap</a></h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('profile') }}">Profile</a></li>
                <li><a href="{{ url_for('manage_requests') }}">Requests</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="add-skill-container">
            <h2>Add a New Skill</h2>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div id="flash-messages">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form id="add-skill-form" action="{{ url_for('add_skill') }}" method="post">
                <div class="form-group">
                    <label for="name">Skill Name</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message" id="name-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="Technology">Technology</option>
                        <option value="Language">Language</option>
                        <option value="Music">Music</option>
                        <option value="Arts">Arts</option>
                        <option value="Cooking">Cooking</option>
                        <option value="Sports">Sports</option>
                        <option value="Education">Education</option>
                        <option value="Professional">Professional</option>
                        <option value="Other">Other</option>
                    </select>
                    <span class="error-message" id="category-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="5" required></textarea>
                    <span class="error-message" id="description-error"></span>
                </div>
                
                <div class="form-group">
                    <label>Skill Type</label>
                    <div class="radio-group">
                        <input type="radio" id="offer" name="type" value="offer" checked>
                        <label for="offer">I can teach this skill</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="want" name="type" value="want">
                        <label for="want">I want to learn this skill</label>
                    </div>
                </div>
                
                <button type="submit" id="submit-skill-button">Add Skill</button>
            </form>
            
            <a href="{{ url_for('dashboard') }}" id="back-link">Back to Dashboard</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 SkillSwap - All rights reserved</p>
    </footer>

    <script src="{{ url_for('static', filename='js/add_skill.js') }}"></script>
</body>
</html>
