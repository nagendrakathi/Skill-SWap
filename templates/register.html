<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SkillSwap</title>
</head>
<body>
    <header>
        <h1><a href="{{ url_for('index') }}">SkillSwap</a></h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li class="active"><a href="{{ url_for('register') }}">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="register-container">
            <h2>Create Your Account</h2>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div id="flash-messages">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form id="register-form" action="{{ url_for('register') }}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <span class="error-message" id="username-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="password-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <span class="error-message" id="confirm-password-error"></span>
                </div>
                
                <button type="submit" id="register-button">Register</button>
            </form>
            
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 SkillSwap - All rights reserved</p>
    </footer>

    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
